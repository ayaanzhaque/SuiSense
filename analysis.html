<script>
    const givenImage = firebase.database().ref(uploadedImage);

    const worker = Tesseract.createWorker({
      logger: m => console.log(m)
    });
    Tesseract.setLogging(true);
    work();

    async function work() {
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');

      let result = await worker.detect(givenImage);
      console.log(result.data);

      result = await worker.recognize(givenImage);
      console.log(result.data);

      await worker.terminate();
    }
</script>
