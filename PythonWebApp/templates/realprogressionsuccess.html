<style>

/*
*
*
START // CHART'S RULES
 -> "if you're picking code, don't forget the variables :)"
*/
.chart {
  font-size: 1em;
  -webkit-perspective: 1000px;
          perspective: 1000px;
  -webkit-perspective-origin: 50% 50%;
          perspective-origin: 50% 50%;
  -webkit-backface-visibility: visible;
          backface-visibility: visible;
}

.givenBar {
  font-size: 1em;
  position: relative;
  height: 10em;
  -webkit-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
  -webkit-transform: rotateX(60deg) rotateY(0deg);
          transform: rotateX(60deg) rotateY(0deg);
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
}
.givenBar .face {
  font-size: 2em;
  position: relative;
  width: 100%;
  height: 2em;
  background-color: rgba(254, 254, 254, 0.3);
}
.givenBar .face.side-a, .givenBar .face.side-b {
  width: 2em;
}
.givenBar .side-a {
  -webkit-transform: rotateX(90deg) rotateY(-90deg) translateX(2em) translateY(1em) translateZ(1em);
          transform: rotateX(90deg) rotateY(-90deg) translateX(2em) translateY(1em) translateZ(1em);
}
.givenBar .side-b {
  -webkit-transform: rotateX(90deg) rotateY(-90deg) translateX(4em) translateY(1em) translateZ(-1em);
          transform: rotateX(90deg) rotateY(-90deg) translateX(4em) translateY(1em) translateZ(-1em);
  position: absolute;
  right: 0;
}
.givenBar .side-0 {
  -webkit-transform: rotateX(90deg) rotateY(0) translateX(0) translateY(1em) translateZ(-1em);
          transform: rotateX(90deg) rotateY(0) translateX(0) translateY(1em) translateZ(-1em);
}
.givenBar .side-1 {
  -webkit-transform: rotateX(90deg) rotateY(0) translateX(0) translateY(1em) translateZ(3em);
          transform: rotateX(90deg) rotateY(0) translateX(0) translateY(1em) translateZ(3em);
}
.givenBar .top {
  -webkit-transform: rotateX(0deg) rotateY(0) translateX(0em) translateY(4em) translateZ(2em);
          transform: rotateX(0deg) rotateY(0) translateX(0em) translateY(4em) translateZ(2em);
}
.givenBar .floor {
  box-shadow: 0 0.1em 0.6em rgba(0, 0, 0, 0.3), 0.6em -0.5em 3em rgba(0, 0, 0, 0.3), 1em -1em 8em #fefefe;
}

.growing-givenBar {
  -webkit-transition: all 1.0s ease-in-out;
  transition: all 1.0s ease-in-out;
  background-color: rgba(236, 0, 140, 0.6);
  width: 100%;
  height: 2em;
}

.givenBar.white .side-a,
.givenBar.white .growing-givenBar {
  background-color: #6a28ff;
}
.givenBar.white .side-0 .growing-givenBar {
  box-shadow: -0.5em -1.5em 4em #fefefe;
}
.givenBar.white .floor .growing-givenBar {
  box-shadow: 0em 0em 2em #fefefe;
}

.givenBar-25 .growing-givenBar, input[id='pos-0']:checked ~ .chart .growing-givenBar {
  width: 1%;
}

.givenBar-25 .growing-givenBar, input[id='pos-1']:checked ~ .chart .growing-givenBar {
  width: 16.66%;
}

.givenBar-75 .growing-givenBar, input[id='pos-2']:checked ~ .chart .growing-givenBar {
  width: 33.33%;
}

.givenBar-75 .growing-givenBar, input[id='pos-3']:checked ~ .chart .growing-givenBar {
  width: 50%;
}

.givenBar-100 .growing-givenBar, input[id='pos-4']:checked ~ .chart .growing-givenBar {
  width: 66.66%;
}

.givenBar-100 .growing-givenBar, input[id='pos-5']:checked ~ .chart .growing-givenBar {
  width: 83.33%;
}

.givenBar-100 .growing-givenBar, input[id='pos-6']:checked ~ .chart .growing-givenBar {
  width: 100%;
}

.chart.grid {
  display: -webkit-box;
  display: flex;
  -webkit-box-orient: horizontal;
  -webkit-box-direction: normal;
          flex-direction: row;
}

.actions {
  display: -webkit-box;
  display: flex;
  -webkit-box-pack: center;
          justify-content: center;
  margin-bottom: 0;
  padding-bottom: 2em;
  border-bottom: 1px dotted rgba(68, 68, 68, 0.4);
}


input[id='pos-0']:checked ~ .actions label[for='pos-0'],
input[id='pos-1']:checked ~ .actions label[for='pos-1'],
input[id='pos-2']:checked ~ .actions label[for='pos-2'],
input[id='pos-3']:checked ~ .actions label[for='pos-3'] {
  color: #76c900;
  border: 1px solid #031523;
  background-color: #0a4069;
}

    .progressbar {
      margin: 0;
      padding: 0;
      counter-reset: step;
    }
    .progressbar li {
      list-style-type: none;
      width: 25%;
      float: left;
      font-size: 12px;
      position: relative;
      text-align: center;
      text-transform: uppercase;
      color: #7d7d7d;
    }

    .progressbar li:before {
      width: 30px;
      height: 30px;
      content: counter(step);
      counter-increment: step;
      line-height: 30px;
      border: 2px solid #7d7d7d;
      display: block;
      text-align: center;
      margin: 0 auto 10px auto;
      border-radius: 50%;
      background-color: white;
    }

    .progressbar li:after {
      width: 100%;
      height: 2px;
      content: '';
      position: absolute;
      background-color: #7d7d7d;
      top: 15px;
      left: -50%;
      z-index: -1;
    }

    .progressbar li:first-child:after {
      content: none;
    }
    .progressbar li.activeBar {
      color: #6a28ff;
    }
    .progressbar li.activeBar:before {
      border-color: #6a28ff;
      background-color: #6a28ff;
      color: white;
    }
    .progressbar li.activeBar + li:after {
      background-color: #6a28ff;
    }

</style>
</head>

<body>



<div class="container">
<center>
        <h1>Your Results</h1>
</center>
  <section>
      <article>
          <input type="radio" name="switch-pos" id="pos-0" checked>
          <input type="radio" name="switch-pos" id="pos-1">
          <input type="radio" name="switch-pos" id="pos-2">
          <input type="radio" name="switch-pos" id="pos-3">

  <center>

</center>

<br>
