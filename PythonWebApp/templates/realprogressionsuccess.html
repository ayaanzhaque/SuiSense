<html>
    <center>
        <head>
            <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,,500,600,700" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/open-iconic-bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datepicker.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.timepicker.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>

.progressbar {
  margin: 0;
  padding: 0;
  counter-reset: step;
}
.progressbar li {
  list-style-type: none;
  width: 16%;
  float: left;
  font-size: 12px;
  position: relative;
  text-align: center;
  text-transform: uppercase;
  color: #7d7d7d;
}
.progressbar li:before {
  width: 30px;
  height: 30px;
  content: counter(step);
  counter-increment: step;
  line-height: 30px;
  border: 2px solid #7d7d7d;
  display: block;
  text-align: center;
  margin: 0 auto 10px auto;
  border-radius: 50%;
  background-color: white;
}
.progressbar li:after {
  width: 100%;
  height: 2px;
  content: '';
  position: absolute;
  background-color: #7d7d7d;
  top: 15px;
  left: -50%;
  z-index: -1;
}

.progressbar li:first-child:after {
  content: none;
}
.progressbar li.activeBar {
  color: green;
}
.progressbar li.activeBar:before {
  border-color: #55b776;
}
.progressbar li.activeBar + li:after {
  background-color: #55b776;
}

    </style>
    </head>

    <body>

        <h1>Your Results</h1>
        <hr>

    <div class="container">
        <ul class="progressbar">
            <li id='barOne'>Falling short of expectations</li>
            <li id='barTwo'>Attributions to self</li>
            <li id='barThree'>High Self-Awareness</li>
            <li id='barFour'>Negative Affect</li>
            <li id='barFive'>Cognitive Deconstruction</li>
            <li id='barSix'>Disinhibition</li>
        </ul>
    </div>

        <p>{{contents}}</p>
        <p>Percentage: {{intvar}}</p>
    </body>

    </center>

    <script>
        var contents = {{contents}};
        if (contents==1) {
            document.getElementById("barOne").classList.add('activeBar');
        } else if (contents==2) {
            document.getElementById("barTwo").classList.add('activeBar');
        } else if (contents==3) {
            document.getElementById("BarThree").classList.add('activeBar');
        } else if (contents==4) {
            document.getElementById("barFour").classList.add('activeBar');
        } else if (contents==5) {
            document.getElementById("barFive").classList.add('activeBar');
        } else if (contents==6) {
            document.getElementById("barSix").classList.add('activeBar');
        }
    </script>

</html>
